<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Defaulting to dark mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-RAG | AI Dashboard</title>
    
    <!-- Tailwind Setup for manual dark mode toggling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            },
            safelist: [
                // Dynamically injected classes (static/js/app.js)
                'bg-white/70', 'text-slate-900', 'border-slate-200/80',
                'dark:bg-zinc-900/60', 'dark:text-zinc-100', 'dark:border-white/10',
                'bg-indigo-600', 'text-white', 'border-indigo-600/30', 'dark:bg-indigo-500',
                'bg-indigo-500/60', 'dark:bg-indigo-400/70',
                'text-emerald-600', 'dark:text-emerald-400', 'bg-emerald-500', 'ring-2', 'ring-emerald-500/30',
                'whitespace-pre-wrap', 'break-words', 'backdrop-blur'
            ]
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        /* Sleek scrollbar for both themes */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
        .dark ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-zinc-950 dark:text-zinc-100 flex h-screen overflow-hidden font-sans selection:bg-indigo-500/30 transition-colors duration-300">

    <!-- Left: Knowledge Base Sidebar -->
    <aside class="w-80 bg-white/70 dark:bg-zinc-900/40 border-r border-slate-200 dark:border-white/5 flex flex-col p-6 backdrop-blur-md z-10 transition-colors duration-300">
        <div class="mb-8">
            <h1 class="text-2xl font-bold tracking-tight bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-white/50 bg-clip-text text-transparent">
                Voice RAG
            </h1>
            <p class="text-slate-500 dark:text-zinc-400 text-sm mt-2 leading-relaxed">
                Real-time voice assistant powered by AWS Nova Sonic with chat-scoped memory.
            </p>
        </div>

        <div class="flex-1">
            <div class="bg-slate-100/50 dark:bg-white/[0.02] rounded-2xl p-6 border border-slate-300 border-dashed dark:border-white/10 text-center hover:border-indigo-500/50 dark:hover:border-indigo-500/50 transition-all duration-300 group">
                <div class="text-[11px] font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-widest mb-4 group-hover:text-indigo-500 dark:group-hover:text-indigo-400 transition-colors">Knowledge Base</div>
                
                <label for="fileInput" class="cursor-pointer bg-slate-900 hover:bg-slate-800 text-white dark:bg-zinc-100 dark:hover:bg-white dark:text-zinc-900 font-semibold py-2.5 px-4 rounded-xl text-sm transition-all shadow-lg shadow-slate-900/5 dark:shadow-white/5 block active:scale-95">
                    Upload PDF / Text
                </label>
                <input type="file" id="fileInput" accept=".pdf,.txt" class="hidden">
                
                <div id="uploadStatus" class="mt-4 text-[11px] font-medium text-slate-400 dark:text-zinc-500 uppercase tracking-wider">No file selected</div>

                <div class="mt-6">
                    <label for="mediaInput" class="cursor-pointer bg-white/70 hover:bg-white text-slate-900 dark:bg-white/[0.04] dark:hover:bg-white/[0.06] dark:text-zinc-100 font-semibold py-2.5 px-4 rounded-xl text-sm transition-all border border-slate-200 dark:border-white/10 block active:scale-95">
                        Upload Image / Video
                    </label>
                    <input type="file" id="mediaInput" accept="image/*,video/*" class="hidden">
                    <div id="mediaStatus" class="mt-3 text-[11px] font-medium text-slate-400 dark:text-zinc-500 uppercase tracking-wider">No media uploaded</div>
                </div>

                <button id="resetBtn" class="mt-6 w-full text-xs text-slate-500 dark:text-zinc-400 hover:text-slate-900 dark:hover:text-white font-medium transition-colors border border-slate-200 dark:border-white/10 rounded-xl py-2.5 bg-white/50 dark:bg-white/[0.02] hover:bg-red-50 dark:hover:bg-red-500/10 hover:border-red-200 dark:hover:border-red-500/30 hover:text-red-600 dark:hover:text-red-400">
                    Reset Knowledge Base
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content: Chat Area -->
    <main class="flex-1 flex flex-col items-center justify-center p-8 relative bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-100 via-slate-50 to-slate-50 dark:from-zinc-900/40 dark:via-zinc-950 dark:to-zinc-950 transition-colors duration-300">
        
        <!-- Subtle background glow -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500/10 blur-[100px] rounded-full pointer-events-none"></div>

        <div id="visualizer" class="flex items-center justify-center h-24 gap-1.5 mb-6 z-10">
            <!-- Example visualizer bars -->
            <div class="w-1.5 h-4 bg-indigo-500/50 rounded-full"></div>
            <div class="w-1.5 h-8 bg-indigo-500 rounded-full"></div>
            <div class="w-1.5 h-4 bg-indigo-500/50 rounded-full"></div>
        </div>

        <div id="status" class="text-indigo-600 dark:text-indigo-400/80 font-medium tracking-wide mb-8 h-6 text-sm flex items-center gap-2 z-10">
            <span class="relative flex h-2.5 w-2.5">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-indigo-500"></span>
            </span>
            Ready to start conversation
        </div>

        <button id="startBtn" class="z-10 group relative px-8 py-3.5 font-semibold text-white text-base rounded-full transition-all duration-300 hover:scale-105 active:scale-95 bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 shadow-[0_0_30px_rgba(79,70,229,0.2)] dark:shadow-[0_0_40px_rgba(79,70,229,0.3)] hover:shadow-[0_0_50px_rgba(79,70,229,0.4)] dark:hover:shadow-[0_0_60px_rgba(79,70,229,0.5)] border border-indigo-500/30 dark:border-white/10">
            <span id="btnText">Start Conversation</span>
        </button>

        <!-- Transcript Box -->
        <div id="transcript" class="mt-12 w-full max-w-3xl bg-white/80 dark:bg-zinc-900/50 border border-slate-200 dark:border-white/5 rounded-3xl p-8 h-80 overflow-y-auto flex flex-col gap-4 backdrop-blur-xl shadow-xl dark:shadow-2xl z-10 transition-colors duration-300 text-[15px] leading-6">
            <div data-placeholder="true" class="transcript-placeholder text-slate-400 dark:text-zinc-500 text-center text-sm py-10 flex flex-col items-center gap-3">
                <svg class="w-8 h-8 opacity-40 dark:opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                Conversation transcript will appear here...
            </div>
        </div>
    </main>

    <!-- Right: Voice Settings Sidebar -->
    <aside class="w-80 bg-white/70 dark:bg-zinc-900/40 border-l border-slate-200 dark:border-white/5 flex flex-col p-6 backdrop-blur-md z-10 transition-colors duration-300">
        <div class="mb-8 flex justify-between items-start">
            <div>
                <div class="text-[11px] font-bold text-slate-400 dark:text-zinc-500 uppercase tracking-widest mb-2">Session Settings</div>
                <p class="text-slate-500 dark:text-zinc-400 text-sm leading-relaxed">
                    Applied when you start a new chat.
                </p>
            </div>
            
            <!-- Theme Toggle Button -->
            <button id="themeToggle" class="p-2 rounded-lg bg-slate-100 dark:bg-white/5 text-slate-500 dark:text-zinc-400 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-slate-200 dark:hover:bg-white/10 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500/50">
                <!-- Sun icon (shows in dark mode) -->
                <svg id="sunIcon" class="w-4 h-4 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <!-- Moon icon (shows in light mode) -->
                <svg id="moonIcon" class="w-4 h-4 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto pr-2">
            <div class="bg-slate-50 dark:bg-white/[0.02] rounded-2xl p-5 border border-slate-200 dark:border-white/5 space-y-4 transition-colors duration-300">
                
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="localeSelect">Locale</label>
                    <select id="localeSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-3 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                        <option value="en-US" selected>English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="en-AU">English (Australia)</option>
                        <option value="en-IN">English (Indian)</option>
                        <option value="fr-FR">French</option>
                        <option value="it-IT">Italian</option>
                        <option value="de-DE">German</option>
                        <option value="es-US">Spanish (US)</option>
                        <option value="pt-BR">Portuguese</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </div>

                <div class="flex items-center justify-between gap-3">
                    <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="polyglotToggle">Polyglot voice (Tiffany/Matthew)</label>
                    <input id="polyglotToggle" type="checkbox" class="h-4 w-4 accent-indigo-500">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="voiceGenderSelect">Voice</label>
                        <select id="voiceGenderSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-2 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                            <option value="feminine">Feminine</option>
                            <option value="masculine" selected>Masculine</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="voiceSelect">Voice ID</label>
                        <select id="voiceSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-2 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                            <option value="matthew" selected>matthew</option>
                            <option value="tiffany">tiffany</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="assistantLangSelect">Assistant Language</label>
                    <select id="assistantLangSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-3 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                        <option value="auto" selected>Auto</option>
                        <option value="en-US">English (US)</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="en-AU">English (Australia)</option>
                        <option value="en-IN">English (Indian)</option>
                        <option value="fr-FR">French</option>
                        <option value="it-IT">Italian</option>
                        <option value="de-DE">German</option>
                        <option value="es-US">Spanish (US)</option>
                        <option value="pt-BR">Portuguese</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </div>

                <div class="flex items-center justify-between gap-3">
                    <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="codeSwitchToggle">Allow code-switching</label>
                    <input id="codeSwitchToggle" type="checkbox" class="h-4 w-4 accent-indigo-500" checked>
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="endpointingSelect">Endpointing</label>
                    <select id="endpointingSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-3 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                        <option value="LOW" selected>LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="inputRateSelect">Input Hz</label>
                        <select id="inputRateSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-2 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                            <option value="16000" selected>16k</option>
                            <option value="24000">24k</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="outputRateSelect">Output Hz</label>
                        <select id="outputRateSelect" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-2 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                            <option value="16000">16k</option>
                            <option value="24000" selected>24k</option>
                        </select>
                    </div>
                </div>

                <hr class="border-slate-200 dark:border-white/5 my-4">

                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="temperatureRange">Temperature</label>
                        <span class="text-xs text-slate-400 dark:text-zinc-500 font-mono">0.2</span>
                    </div>
                    <input id="temperatureRange" class="w-full accent-indigo-500 h-1.5 bg-slate-200 dark:bg-zinc-800 rounded-lg appearance-none cursor-pointer" type="range" min="0" max="1" step="0.05" value="0.2">
                </div>

                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="topPRange">Top P</label>
                        <span class="text-xs text-slate-400 dark:text-zinc-500 font-mono">0.9</span>
                    </div>
                    <input id="topPRange" class="w-full accent-indigo-500 h-1.5 bg-slate-200 dark:bg-zinc-800 rounded-lg appearance-none cursor-pointer" type="range" min="0.1" max="1" step="0.05" value="0.9">
                </div>

                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-medium text-slate-500 dark:text-zinc-400" for="maxTokensInput">Max Tokens</label>
                    <input id="maxTokensInput" class="w-full bg-white dark:bg-zinc-950 border border-slate-300 dark:border-white/10 rounded-lg px-3 py-2 text-sm text-slate-700 dark:text-zinc-200 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all font-mono" type="number" min="32" max="2048" step="32" value="256">
                </div>
            </div>
        </div>

        <div class="mt-6 pt-6 border-t border-slate-200 dark:border-white/5">
            <div class="flex items-center justify-between gap-3 bg-slate-50 dark:bg-white/[0.02] p-3 rounded-xl border border-slate-200 dark:border-white/5">
                <div class="flex items-center gap-3">
                    <div id="connIndicator" class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
                    <span id="connStatus" class="text-xs font-bold text-slate-600 dark:text-zinc-300 uppercase tracking-widest">Disconnected</span>
                </div>
                <div class="text-[10px] text-slate-400 dark:text-zinc-500 uppercase tracking-widest">Status</div>
            </div>
        </div>
    </aside>

    <script src="/static/js/app.js"></script>
</body>
</html>
